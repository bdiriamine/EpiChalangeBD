<ion-menu [content]="content">
    <h2> menu </h2>
    <button ion-button full (click)="gotoDeclarationPage()" >Declaration </button>
    <button ion-button full  (click)="gotoEvenementPage()">Evenement </button>
    <button ion-button full  (click)="gotoSondagePage()">Sondage </button>
    <button ion-button full (click)="gotoQuestionnairePage()" >Questionnaire </button>
  </ion-menu>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
<ion-header>
    <ion-toolbar>
      <ion-buttons>
      <button ion-button>
      <ion-icon menuTolggle name="pages" ></ion-icon>
        </button>
      </ion-buttons>
<ion-title>welcome</ion-title>
     
    </ion-toolbar>
  </ion-header>
  
<ion-content padding>
  <h2>Bienvenue {{user.displayName}}</h2>
  <ion-list>
    <ion-list-header>Dérniere actualités</ion-list-header>
    <button ion-item *ngFor="let item of actus" (click)="actusTapped($event, item)">
      <ion-icon name="star"></ion-icon>
      {{ item.title }}
      <p> {{item.datePub }}</p>
    </button>
  </ion-list>
  <p><strong><ion-icon name="star"></ion-icon>
    des œuvres de bienfaisance sont disponibles</strong></p>
  <button ion-button color="primary" (click)="goToPayment()">
    consulter
  </button>
  </ion-content>
